#----------------------------------------
# Prefix
#----------------------------------------

unbind C-b
set -g prefix C-a
bind C-a send-prefix

#----------------------------------------
# Global
#----------------------------------------

set -g history-limit 10000
set -g repeat-time 1000
#set -g default-terminal screen
set -g default-terminal xterm-256color

#----------------------------------------
# Status Bar Settings
#----------------------------------------

set -g status-interval 5
set -g status-left-length 100
set -g status-right-length 100
set -g status-left '#[fg=colour000]#[bg=colour039] %m/%d %a * %H:%M '
set -g status-right '#[fg=colour000]#[bg=colour226] #T '
set -g base-index 1
set -g status-utf8 on
set -g status-justify left

#----------------------------------------
# Status Bar Colors
#----------------------------------------

set -g status-bg colour255
set -g status-fg colour000
set -g message-bg colour255
set -g message-fg colour000
set -g pane-active-border-bg colour000
set -g pane-active-border-fg colour255

#----------------------------------------
# Window Options
#----------------------------------------

setw -g utf8 on
setw -g mode-keys vi
setw -g automatic-rename off
setw -g mode-mouse on
setw -g mouse-select-pane
setw -g mouse-select-window

#----------------------------------------
# Window Colors
#----------------------------------------

setw -g window-status-current-fg colour033
setw -g mode-bg colour255
setw -g mode-fg colour000
setw -g window-status-bg colour255
setw -g window-status-fg colour000
setw -g window-status-current-bg colour198
setw -g window-status-current-fg colour000

#----------------------------------------
# KeyBindings
#----------------------------------------

unbind ^C

unbind h
unbind l
unbind j
unbind k
unbind n
unbind m
unbind M
unbind y
unbind p
unbind c

bind h previous-window
bind l next-window
bind j select-pane -t :.+
bind k select-pane -t :.-
bind n new-window
bind m split-window -h
bind M split-window
bind y copy-mode
bind p paste-buffer

unbind C-s
unbind C-h
unbind C-l
unbind C-j
unbind C-k
unbind C-n
unbind C-c

bind -r C-s swap-pane -U
bind -r C-h previous-window
bind -r C-l next-window
bind -r C-j select-pane -t :.+
bind -r C-k select-pane -t :.-
bind -r C-n new-window

bind C-r source-file ~/.tmux.conf


